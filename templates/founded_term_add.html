{% extends "base_page.html" %}

{% block page-title %}
Поиск термина
{% endblock %}

{% block page-lead %}
Здесь вы можете найти термин по слову из определения
{% endblock %}


{% block content %}
<div class="container-sm px-5 py-5" id="term-form">
    <form method="post">
        <div class="row px-5 py-2">
            <h3>Введите ключевое слово</h3>
        </div>
        <div class="row px-5 py-2">
            <div class="col-md-4">
                <label for="search_text">Ключевое слово</label>
                <input type="text" class="form-control input-lg" name="search_text" id="search_text" value required>
            </div>
        </div>
        <div class="row px-5 py-2">
            <button type="submit" class="btn btn-primary" formaction="/founded-term-list">Отправить</button>
        </div>
    </form>
</div>
{% endblock %}
